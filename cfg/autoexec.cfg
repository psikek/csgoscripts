// Psikek's Automatic Script for Counter-Strike: Global Offensive

// Viewmodel
viewmodel_presetpos "0"
viewmodel_fov "68"
Viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
cl_bobcycle "2"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_viewmodel_shift_left_amt "0"19:07 26/03/201619:07 26/03/2016
cl_viewmodel_shift_right_amt "0"
cl_righthand 1

// Crosshair
cl_crosshaircolor "5"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "100"
cl_crosshaircolor_b "255"
cl_crosshairalpha "1000"
cl_crosshairdot "0"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairgap "-2.5"
cl_crosshair_drawoutline "0"
cl_crosshairsize "2"

// Mouse
sensitivity "1.2"
zoom_sensitivity_ratio_mouse "1"
m_forward "1"
m_mousespeed "0"
m_mouseaccel2 "0"
m_mouseaccel1 "0"
m_customaccel "0"
m_customaccel_max "0"
m_customaccel_exponent "0"
m_customaccel_scale "0"

// Internet
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
rate "128000"
cl_timeout "999"
cl_downloadfilter "nosounds"

// Sound
option_speed_method "0"
snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "1"
windows_speaker_config "1"
voice_scale "0.5"

// Client
cl_hud_radar_scale "1.1"
cl_radar_scale "0.4"
cl_radar_always_centered "1"
cl_disablefreezecam "1"
cl_autowepswitch "0"
cl_downloadfilter "nosounds"
hud_takesshots "1"
net_graphpos 2
net_graphproportionalfont "0.5"

// Video
fps_max "200"
mat_monitorgamma "1.600000"
cl_hud_color "9"
cl_hud_background_alpha "0"
cl_hud_bomb_under_radar "0"
hud_scaling "0.75"
cl_hud_healthammo_style "1"
safezoney "1"
safezonex "1"

// Binds
exec "slam"
alias "autoexec" "exec autoexec"
bind "f8" "autoexec"
bind "mwheeldown" +jump
bind "mwheelup" +jump
bind "mouse5" +voicerecord
bind "mouse4" noclip
bind "t" +lookatweapon
bind "z" slot9
bind "x" slot10
bind "f" slot7
bind "c" slot8
bind "v" -attack

bind "tab" "+scorenet"
bind "w" "+forward
bind "a" "+moveleft
bind "s" "+back
bind "d" "+moveright
bind "space" "+jump

//Scoreboard alias
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"


// Thats it.
clear
host_writeconfig
echo "Successfully loaded autoexec.cfg"
